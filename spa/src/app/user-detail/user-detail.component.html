<div class="formUserHide panel panel-default form-group" [hidden]="hideForm" *ngIf="user">
  <form (ngSubmit)="addUser(user)" [formGroup]="form">
    <p class="bg-primary">User</p>
    <input [(ngModel)]="user.name" placeholder="name" class="form-control" #name="ngModel" name="name" id="name" required>
    <div class="clearfix">
      <div class="float-left">
        <app-department [departmentid]="getId(user.departmentid)"></app-department>
      </div>
      <button type="submit" class="btn btn-default float-right">{{getName()}}</button>
    </div>

  </form>
</div>
